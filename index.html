<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeScore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="principal"><span></span><span></span><span></span></div>
    <img src="logo.png" alt="CodeScore Logo" class="logo-img">
    <div class="actions">
      <button id="btnNewFile">New File</button>
      <button id="btnImportFile">Import File</button>
      <button id="btnExportFile">Export File</button>
    </div>
    <input type="file" id="importarJSON" accept=".json" style="display:none;">
  </header>
  <main>
    <section class="add-devs">
      <h2>Adicionando Devs</h2>
      <form id="dev-form">
        <input id="nome" type="text" placeholder="Nome">
        <input id="horas" type="number" placeholder="Horas">
        <input id="producoes" type="number" placeholder="Produção">
        <textarea id="descricao" placeholder="Descrição"></textarea>
        <div class="buttons">
          <button type="submit" class="btn-add">Adicionar/Atualizar</button>
          <button type="button" class="btn-corrigir">Corrigir</button>
        </div>
      </form>
    </section>
    <section class="ranking-devs">
      <h2>Ranking dos Devs</h2>
      <div id="ranking"></div>
    </section>
  </main>
  <footer>
    <div class="footer-content">
      <div>
        <h4>Desenvolvedores</h4>
        <ul>
          <li>Victor H Fedatto <img src="49-493540_linkedin-icon-png-black-linkedin-black-logo-png.png" alt="LinkedIn"><img src="insta.png" alt="Instagram"><img src="github_PNG80.png" alt="GitHub"></li>
          <li>Kaliel Selhorst <img src="49-493540_linkedin-icon-png-black-linkedin-black-logo-png.png" alt="LinkedIn"><img src="insta.png" alt="Instagram"><img src="github_PNG80.png" alt="GitHub"></li>
        </ul>
      </div>
      <div>
        <h4>Ajuda</h4>
        <ul><li>Sobre nós</li><li>Principais dúvidas</li><li>Fale conosco</li></ul>
      </div>
      <div>
        <h4>Nos Siga</h4>
        <ul><li>Instagram</li><li>GitHub</li><li>Email</li></ul>
      </div>
    </div>
    <div class="bottom-bar">Site desenvolvido pela [empresa] INC. © 2025 Todos os direitos reservados</div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
